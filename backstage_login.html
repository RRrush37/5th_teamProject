<body>
    <header class="wrapper_header">
        <div class="container">
            <div class="nav_hamburger_box">
                <div class="nav_hamburger"></div>

            <ul class="navbar_nav none" >
                <li class="nav-item active">
                    <a class="nav-link" href="1chat_memberdata-search.html">

                    </a>

                <li class="nav-item active">
                    <a class="nav-link" href="2chat_malltext-search.html">

                <li class="nav-item active">

                        <span>行程管理</span>

                <li class="nav-item active">
                    <a class="nav-link" href="4chat_chatroomdata-search.html">
                        <span>聊天室管理</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="5chat_member-article-search.html">
                        <span>會員文章管理</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="6chat_gamedata-search.html">
                        <span>遊戲管理</span>

                    <a class="nav-link" href="7chat_reportsystem-search.html">
                        <span>檢舉管理</span>

                </li>
            </ul>

            <div class="logo">
                <a href="Backstage_Home.html">
                    <img src="./IMG/logo_1.png" alt="">
                </a>
            </div>

            <div class="member">
                <img src="./IMG/member.svg" alt="">
            </div>

            <ul class="member_logout none">
                <li><a href="backstage_login.html">登入</a></li>
            </ul>
        </div>
    </header>

    <div id="wrapper">
        <form class="container">
            <h1>管理員登入</h1>
            <div class="member_img">
                <img src="./IMG/member_login.svg" alt="">
            </div>
            <div class="email_box">
                <input type="email" name="email" id="email" required>
                <span for="email">信箱:</span>
            </div>
            <div class="password_box">
                <input type="password" name="password" id="password" required>
                <span>密碼:</span>
                <img id="password_eye" src="./IMG/password_on.svg" alt="">
            </div>
            <div class="remember_box">
                <input type="checkbox" name="remamber" id="remember">
                <label for="remember">記住我</label>
            </div>
            <a href="backstage_Home.html">
                <input type="submit" id="submit" name="submit" value="送出" >
            </a>
        </form>
    </div>

    <script src="js/chat/memberdata.js"></script>
    <script src="./JS/backstage/backstage_header.js"></script>
    <script>

        let password_eye = document.getElementById("password_eye");
        let password = document.getElementById("password");
        password_eye.addEventListener("click", function(){
            if ( this.getAttribute("src") == "./IMG/password_on.svg" ) {
                this.setAttribute("src","./IMG/password_off.svg") ;
                password.setAttribute("type", "text");
            } else {
                this.setAttribute("src", "./IMG/password_on.svg") ;
                password.setAttribute("type", "password");
            }
        })

        //跳轉至首頁
