<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聊天室3</title>
    <link rel="stylesheet" href="CSS/global.css" />
    <link rel="stylesheet" href="CSS/chat/style.css" />
  </head>

  <body>
    <div class="header"></div>

    <div class="search-user">
      <h3>透過ID或暱稱尋找用戶</h3>
      <ul>
        <li>
          <input type="text" placeholder="請輸入ID或暱稱" />
        </li>
        <li>
          <input type="text" id="myInput" placeholder="用戶暱稱 用戶ID" />
          <button id="clear-button1" onclick="clearInput()">取消請求</button>
        </li>
        <li>
          <input type="text" placeholder="用戶暱稱 用戶ID" />
        </li>
      </ul>
    </div>
  </body>

  <script type="module">
    import * as picture from "./JS/member_picture.js";
    $(function () {
        $(".header").load("common.html .header>div", function(){
            let user_img = document.getElementsByClassName("user")[0] ;
            picture.getMemberPicture(user_img);

            var logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', logout);
            function logout() {
              $.ajax({
                  method: "POST",
                  url: "php/back_logout.php",
                  data: {},
                  dataType: "json",
                  success: function (response) {
                    alert("成功登出");
                    location.href = 'index2.html';
                  },
                  error: function (exception) {
                    alert("數據載入失敗: " + exception.status);
                  },
                });
            }
        });
        $(".footer").load("common.html .footer>div");
    });
  </script>

  <script>
    function clearInput() {
      document.getElementById("myInput").value = "";
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script
    src="https://kit.fontawesome.com/75e9abcec6.js"
    crossorigin="anonymous"
  ></script>
</html>
