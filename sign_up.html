<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/index/sign_up.css"/>

    <title>會員註冊</title>

  <body>
    <!-- 用來載入 common.html 裡頭的 header -->
    <div class="header"></div>

    <!-- 上面是返回 -->

    <div class="box">
      <h2>會員註冊</h2>
      <span>暱稱:</span>
      <input type="text" id="name" />
      <span>信箱:</span>
      <input type="text" id="email" />
      <span>密碼:</span>
      <input type="password" id="pwd" placeholder="密碼至少為6位數字跟大小寫字母"/>
      <img id="password_eyes" src="IMG/password_on.svg" alt="" />
      <span>確認密碼:</span>
      <input type="password" id="pwdConfirm"/>
      <img id="pwdConfirm_eyes" src="IMG/password_on.svg" alt="" />
      <div class="push" id="send">送出</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/index/sign_up.js"></script>
    <script>
      $(function () {
        $(".header").load("common.html .header>div");
        $(".footer").load("common.html .footer>div");
      });
    </script>
    <script
      src="https://kit.fontawesome.com/75e9abcec6.js"
      crossorigin="anonymous"
    ></script>
    <script>

      //     password.setAttribute("type", "password");
      //   } else {
      //     this.setAttribute("src", "IMG/password_on.svg");
      //     password.setAttribute("type", "password");
      //   }
      // });
      const passwordInput = document.getElementById('pwd');
      const passwordEye = document.getElementById('password_eyes');

      passwordEye.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          passwordEye.src = 'IMG/password_off.svg';
        } else {
          passwordInput.type = 'password';
          passwordEye.src = 'IMG/password_on.svg';
        }
      });
    </script>
    <script>
      const passwordfield = document.getElementById('pwdConfirm');
      const pwdConfirmEye = document.getElementById('pwdConfirm_eyes');

      pwdConfirmEye.addEventListener('click', function() {
        if (passwordfield.type === 'password') {
          passwordfield.type = 'text';
          pwdConfirmEye.src = 'IMG/password_off.svg';
        } else {
          passwordfield.type = 'password';
          pwdConfirmEye.src = 'IMG/password_on.svg';
        }
      });
    </script>

    <script src="JS/checkLogin.js"></script>
  </body>
</html>
