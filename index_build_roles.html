  <script>
$(function () {
  $(".header").load("common.html .header>div");
  $(".footer").load("common.html .footer>div");
});

let isDown = false;
let startX;
let scrollLeft;

const slider = document.querySelector(".slider");
const boxWrapper = document.querySelector(".box-wrapper");
const scrollbar = document.querySelector(".scrollbar");

slider.addEventListener("mousedown", (e) => {
  isDown = true;
  slider.classList.add("active");
  startX = e.pageX - slider.offsetLeft;
  scrollLeft = slider.scrollLeft;
});

slider.addEventListener("mouseleave", () => {
  isDown = false;
  slider.classList.remove("active");
});

slider.addEventListener("mouseup", () => {
  isDown = false;
  slider.classList.remove("active");
});

slider.addEventListener("mousemove", (e) => {
  if (!isDown) return;
  e.preventDefault();
  const x = e.pageX - slider.offsetLeft;
  const walk = (x - startX) * 3; // 調整滑動速度
  slider.scrollLeft = scrollLeft - walk;

  updateScrollbar();
});

const updateScrollbar = () => {
  const scrollbarHeight = slider.offsetHeight;
  const sliderHeight = slider.scrollHeight;
};

const boxs = document.querySelectorAll('.boxs');

boxs.forEach((box) => {
  box.addEventListener('click', () => {
    box.classList.toggle('enlarged');
  });
});

// 添加動畫效果
const pngs = document.querySelectorAll('.boxs img');

pngs.forEach((png) => {
  png.addEventListener('mouseover', () => {
    png.classList.add('zoom');
  });

  png.addEventListener('mouseout', () => {
    png.classList.remove('zoom');
  });
});








  </script>
