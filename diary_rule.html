<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章規則</title>
    <link rel="stylesheet" href="./CSS/global.css">
    <link rel="stylesheet" href="./CSS/diary/diary_rule.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="bag_rule_lightbox none">
        <div class="bag">
            <h1>文章編輯</h1>
                <ul >
                    <li>禁止抄襲：請勿從其他文章、網站或任何其他資源中抄襲內容。
                        如果有需要引用或摘錄他人的內容，請務必加上引用來源。</li>
                    <li>注意文法和拼寫：請確保文章中的文法和拼寫無誤。</li>
                    <li> 避免不當言詞和內容：請勿使用粗俗、歧視性、暴力或不雅的言詞和內容，
                        並確保   文章符合社交規範和道德準則。</li>
                    <li>遵守版權和法律：請確保文章不侵犯任何版權或法律問題，
                        並遵守所有相關的法規 和法律。</li>
                </ul>

                <div class="read">
                    <input type="checkbox" id="rule" name="rule">
                    <label for="rule">已經閱讀規則</label>
                </div>

                <div class="use">
                    <input class="use"  type="submit" value="進入編輯">
                </div>
        </div>
    </div>
</body>
</html>
